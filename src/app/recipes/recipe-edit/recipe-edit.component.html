<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" ngSubmit="onSubmit()">

      <div class="row my-2">
        <div class="cols-sm-12">
          <button type="submit" class="btn btn-success mr-4">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <div class="row my-1">
        <div class="form-group row">
          <label for="name" class="col-sm-12 col-form-label">Name</label>
          <div class="col-sm-12">
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row my-1">
        <div class="form-group row">
          <label for="name" class="col-sm-12 col-form-label">Image URL </label>
          <div class="col-sm-12">
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #path>
          </div>
        </div>
      </div>

      <div class="row my-1">
        <div class="form-group row">
          <label for="name" class="col-sm-12 col-form-label">Image Preview</label>
          <div class="col-sm-12">
            <img src="{{recipe.imagePath}}" style="width:100px" class="image-responsive">
          </div>
        </div>
      </div>



      <div class="row my-1">
        <div class="form-group row">
          <label for="name" class="col-sm-12 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea type="text" id="textarea" class="form-control" row="6" formControlName="description">
              </textarea>
          </div>
        </div>
      </div>

      <div class="row my-1">
        <div class="form-group row">
          <label for="name" class="col-sm-12 col-form-label">Ingredients</label>
          <div class="col-sm-6 mr-1">
            <input type="text" id="ingredient" class="form-control">
          </div>
          <div class="col-sm-2 mr-1">
            <input type="number" id="quantity" class="form-control">
          </div>
          <div class="col-sm-1 mr-1">
            <button type="button" id="delIng" class="btn-danger">X</button>
          </div>
        </div>
      </div>

    </form>
  </div>
