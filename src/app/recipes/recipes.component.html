<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedItemFromChild)="innerSelectedRecipe  = $event"></app-recipe-list>
  </div>


  <div class="col-md-1"></div>
  <div class="col-md-6">
    <app-recipe-detail *ngIf="innerSelectedRecipe; else infoText" [passedRecipe]="innerSelectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
