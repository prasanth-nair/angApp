<div class="row " *ngFor="let rcp of recipeItems">
  <div class="col-sm-10" (click)="onSelected(rcp)">
    <h5> {{rcp.name}} </h5>
    <p> {{rcp.description}} </p>
  </div>
  <div class="col-sm-2">
    <img class="float-right img-thumbnail" [src]="rcp.imagePath" alt="rcp.name">
  </div>
</div>
