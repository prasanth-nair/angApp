<div class="row">
  <ul class="list-group ">
    <li class="list-group-item clearfix" *ngFor="let rcp of recipeItems; let i = index" routerLinkActive="active">
      <a [routerLink]="i">
        <img [src]="rcp.imagePath" alt="Generic placeholder image" style="width: 50px" class="rounded float-right">
        <div style="color: black">

          <h6 class='font-weight-bold'>{{rcp.name}}</h6>
          {{rcp.description}}
        </div>
      </a>
    </li>
  </ul>
</div>
