<div class="row">
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let rcp of recipeItems; let i = index" routerLinkActive="active">
      <a [routerLink]="i">
        <img [src]="rcp.imagePath" alt="Generic placeholder image" style="width: 50px" class="rounded float-left">
        <div style="color: black">

          <h6>{{rcp.name}}</h6>
          {{rcp.description}}
        </div>
      </a>
    </li>
  </ul>
</div>
