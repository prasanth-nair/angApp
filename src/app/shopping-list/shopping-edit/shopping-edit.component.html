<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="name"> Name </label>
          <input type="text" id="name" class="form-control" name="name" required ngModel>
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount"> Amount </label>
          <input type="number" id="amount" class="form-control" name="amount" required ngModel pattern="^[1-9][0-9]*$">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid"> {{ editMode ? 'Edit' : 'Add'}}
          </button>
        </div>
        <div class="col-sm-4">
          <button class="btn btn-danger" type="button" [disabled]="!editMode" (click)="onDelete(f)"> Delete
          </button>
        </div>
        <div class="col-sm-4">
          <button class="btn btn-primary" type="button" (click)="onClear()"> Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
