<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="name"> Name </label>
          <input type="text" id="name" class="form-control" #ingName>
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount"> Amount </label>
          <input type="number" id="amount" class="form-control" #ingAmount>
        </div>
      </div>
      <div class="row" *ngIf="errorFlag">
        <div class="alert alert-danger" role="alert">
          Please enter the item and the quantity!
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-outline-success" style="margin:10px" type="button" (click)="addIngredient()"> Add</button>
          <button class="btn btn-outline-danger" style="margin:10px" type="button"> Delete </button>
          <button class="btn btn-outline-primary" style="margin:10px" type="button" (click)="clrIng()"> Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
